    <script>

      var words;

      var wordFamilies = {
        "Up" : ['up', 'p up', 'y up', 'c up', 's up'],
        "Ouse" : ['h ouse', 'm ouse', 'l ouse', "bl ouse"]
      };

      setup("Up");
      nextWord();

      function setup(wordFamily)
      {
        words = wordFamilies[wordFamily];
        wordIndex = 0;
      }

      function nextWord()
      {
        if(wordIndex >= words.length)
        {
          document.getElementById("word_pieces").textContent = '';
          document.getElementById("word").textContent = "All Done!";
        }
        else {
          var currentWord = words[wordIndex];
          document.getElementById("word_pieces").textContent = currentWord;
          document.getElementById("word").textContent = currentWord.replace(/ /g,'');
          wordIndex++;
        }
      }
		</script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Phonics Practice</h3>
      </div>

        <span id="word_pieces" class="h1"></span>
        <p></p>
        <span id="word" class="h1"></span>
        <p></p>
        <p></p>
        <p><a class="btn btn-lg btn-success" role="button" onclick="nextWord()">Next</a></p>
