<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Phonics Practice</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/jumbotron-narrow.css" rel="stylesheet">

    <script>

      var words;
      var allDone;
      var currentWordFamily;

      var wordFamilies = {
        "up" : ['up', 'p up', 'y up', 'c up', 's up'],
        "ay" : ["d ay", "b ay", "h ay", "s ay", "y ay", "p ay", "l ay", "m ay", "cl ay", "gr ay", "pl ay", "o k ay", "sp r ay", "x- ray", "st ay", "a w ay"],
        "ouse" : ['h ouse', 'm ouse', 'l ouse', "bl ouse"],
        "e" : ["h e", "m e", "b e", "sh e"],
        "ight" : ["n ight", "l ight", "f ight", "m ight", "r ight", "s ight"],
        "all" : ["all", "h all", "c all", "t all", "b all", "w all", "f all", "sm all"],
        "im" : ["h im", "j im", "t im", "d im", "sk im", "k im", "r im", "br im", "tr im", "sw im", "gr im", "pr im", "sh im", "sl im", "wh im"],
        "ee" : ["b ee", "fl ee", "kn ee", "p ee", "th r ee", "tr ee"],
        "ed" : ["r ed", "b ed", "ed", "t ed", "fl ed", "fr ed", "sh r ed", "sl ed", "sh ed"],
        "at" : ["c at", "at", "p at", "th at", "s at", "b at", "ch at", "f at", "fl at", "gn at", "h at", "m at", "r at"],
        "ish" : ["f ish", "w ish", "sw ish", "d ish", "s qu ish"],
        "erry" : ["v ery", "ch erry", "f erry", "b erry", "g erry", "j erry", "k erry", "m erry", "sh erry"],
        "ad" : ["ad", "add", "b ad", "br ad", "ch ad", "d ad", "f ad", "gl ad", "gr ad", "l ad", "p ad", "s ad", "m ad"]

      };

      setup("up")

      function setup(wordFamily)
      {
        currentWordFamily = wordFamily
        words = wordFamilies[currentWordFamily];
        wordIndex = 0;
        allDone = false;
      }

      function nextWord()
      {
        if(allDone)
        {
          setup(currentWordFamily);
        }

        if(wordIndex >= words.length)
        {
          document.getElementById("word_pieces").textContent = '';
          document.getElementById("word").textContent = "All Done!";
          allDone = true;
        }
        else {
          var currentWord = words[wordIndex];
          document.getElementById("word_pieces").textContent = currentWord;
          document.getElementById("word").textContent = currentWord.replace(/ /g,'');
          wordIndex++;
        }
      }
		</script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Phonics Practice</h3>
      </div>

      <div class="jumbotron">
        <span id="word_pieces" class="h1"></span>
        <p></p>
        <span id="word" class="h1"></span>
        <p></p>
        <p></p>
        <p><a class="btn btn-lg btn-success" role="button" onclick="nextWord()">Next</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Level 1</h4>
          <p>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('e');nextWord()">e</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('up');nextWord()">up</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('im');nextWord()">im</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ad');nextWord()">ad</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ee');nextWord()">ee</button>
          </p>


          <h4>Level 2</h4>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ed');nextWord()">ed</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ay');nextWord()">ay</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('at');nextWord()">at</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('all');nextWord()">all</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ish');nextWord()">ish</button>
          </p>

          <h4>Level 3</h4>
          <p>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('erry');nextWord()">erry</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ight');nextWord()">ight</button>
            <button type="button" class="btn btn-lg btn-primary" onclick="setup('ouse');nextWord()">ouse</button>
          </p>


          <!--
          <h4>Level </h4>
          <p>
          </p>

          -->

        </div>

        <div class="col-lg-6">
          <h4>Level 4</h4>
          <p>
          </p>

          <h4>Level 5</h4>
          <p>
          </p>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Umm No copyright :) </p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
