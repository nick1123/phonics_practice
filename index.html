<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Phonics Practice</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/jumbotron-narrow.css" rel="stylesheet">

    <script>

      var words;
      var allDone;
      var currentWordFamily;

      var wordFamilies = {
        "up" : ['up', 'p up', 'y up', 'c up', 's up'],
        "ay" : ["d ay", "b ay", "h ay", "s ay", "y ay", "p ay", "l ay", "m ay", "cl ay", "gr ay", "pl ay", "o k ay", "sp r ay", "x- ray", "st ay", "a w ay"],
        "ouse" : ['h ouse', 'm ouse', 'l ouse', "bl ouse"],
        "e" : ["h e", "m e", "b e", "sh e"],
        "ight" : ["n ight", "l ight", "f ight", "m ight", "r ight", "s ight"]
      };

      setup("up")

      function setup(wordFamily)
      {
        currentWordFamily = wordFamily
        words = wordFamilies[currentWordFamily];
        wordIndex = 0;
        allDone = false;
      }

      function nextWord()
      {
        if(allDone)
        {
          setup(currentWordFamily);
        }

        if(wordIndex >= words.length)
        {
          document.getElementById("word_pieces").textContent = '';
          document.getElementById("word").textContent = "All Done!";
          allDone = true;
        }
        else {
          var currentWord = words[wordIndex];
          document.getElementById("word_pieces").textContent = currentWord;
          document.getElementById("word").textContent = currentWord.replace(/ /g,'');
          wordIndex++;
        }
      }
		</script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Phonics Practice</h3>
      </div>

      <div class="jumbotron">
        <span id="word_pieces" class="h1"></span>
        <p></p>
        <span id="word" class="h1"></span>
        <p></p>
        <p></p>
        <p><a class="btn btn-lg btn-success" role="button" onclick="nextWord()">Next</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Word Families</h4>
          <p><a class="btn" role="button" onclick="setup('e');nextWord()">e</a></p>
          <p><a class="btn" role="button" onclick="setup('up');nextWord()">up</a></p>
          <p><a class="btn" role="button" onclick="setup('ay');nextWord()">ay</a></p>
          <p><a class="btn" role="button" onclick="setup('ight');nextWord()">ight</a></p>
          <p><a class="btn" role="button" onclick="setup('ouse');nextWord()">ouse</a></p>
        </div>

        <div class="col-lg-6">
          <h4>Subheading</h4>
          <p>Donec id elit non mi porta gravida at eget metus. Maecenas faucibus mollis interdum.</p>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Umm No copyright :) </p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
