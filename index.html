        <title>Random'ish Word Generator</title>

		<script>
			function myFunction()
			{
				var things = ['Rock', 'Paper', 'Scissor'];
				var thing = things[Math.floor(Math.random()*things.length)];
				document.getElementById("word").textContent = thing;
			}
		</script>

</head>
<body>

    <h1>Random'ish Word generator!</h1>
